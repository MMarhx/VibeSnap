<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VibeSnap Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="preview-page">
  <header class="preview-header">
    <span class="preview-badge">Preview</span>
    <span class="preview-note">This session is temporary and runs locally.</span>
  </header>

  <main class="preview-container">
    <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>
  </main>

  <script>
    const html = localStorage.getItem("vibesnap_prototype");
    const frame = document.getElementById("previewFrame");
    if (html) {
      frame.srcdoc = html;
    } else {
      frame.srcdoc = "<p style='font-family:sans-serif;padding:24px'>No prototype found.</p>";
    }
  </script>
</body>
</html>
